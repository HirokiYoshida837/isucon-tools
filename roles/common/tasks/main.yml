---
- name: Ping Connection
  ansible.builtin.ping:

- name: "setting git config"
  become: true
  become_user: isucon
  git_config:
    scope: global
    name: "{{ item.name }}"
    value: "{{ item.value }}"
  loop:
    - name: user.name
      value: isucon
    - name: user.email
      value: isucon@isucon

- name: "setting ssh config"
  become: true
  become_user: isucon
  community.general.ssh_config:
    host: "github.com"
    identity_file: "~/.ssh/isugit2023"
    hostname: "github.com"
    user: isucon
    strict_host_key_checking: false
